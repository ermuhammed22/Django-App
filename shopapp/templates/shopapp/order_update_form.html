{% extends 'shopapp/base.html' %}

{% block title %}
    Update Order
{% endblock %}

{% block body %}
    <h1>Update Order</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

    <div>
        <a href="{% url 'shopapp:order_details' pk=order.pk %}">Back to orders #{{ order.pk }}</a>
    </div>
{% endblock %}
