{% extends 'myauth/base.html' %}

{% block title %}All Users{% endblock %}

{% block body %}
  <h1>Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{% url 'myauth:user-profile' pk=user.pk %}">
          {{ user.username }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
